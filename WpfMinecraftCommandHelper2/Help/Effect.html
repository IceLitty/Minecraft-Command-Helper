<!DOCTYPE html>

<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript" src="js/BGIC.js"></script>
	<link rel="stylesheet" href="css/MainStyle.css" type="text/css">
	<link rel="stylesheet" href="css/blog.css" type="text/css">
	<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.metro.js"></script>
	<script type="text/javascript" src="js/tilt.js"></script>
</head>
<body>
	<div class="layerMasks"></div>
	<div class="cp">Metro content theme by Code52, Pages made by IceLitty</div>
	<div class="pages">
		<div class="page">
			<section>
				<a class="lime cpfont" href="Main.html"><- 有的时候你需要-1s来返回上一页</a>
				<h3 class="orange bold cpfont shadow">MCH -> 状态效果</h3>
			</section>
			<article class="brown shadow">
				<img class="right" src="img/effect/all.png" style="width:50%">
				<p>右图则为状态效果的主要界面，接下来将讲解其内容。</p>
				<p>首先请选择你需要给予实体的药水效果，下方的名称显示/ID显示则为了高/低版本Minecraft适配所做。</p>
				<p>接着再设置状态持续的时间（单位为秒）和药水效果等级，以及是否隐藏药水粒子效果。</p>
				<p>Play复选框为动态播放右侧粒子效果图案。</p>
				<img src="img/effect/example.png" style="width:30%">
				<p><span class="magenta">↑</span></p>
				<pre class="autobreak">/effect @p minecraft:fire_resistance 30 1 true</pre>
			</article>
		</div>
	</div>
	<script type="text/javascript" src="js/load-table.js"></script>
	<script type="text/javascript" src="js/load-tilt.js"></script>
</body>
</html>
